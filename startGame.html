<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Football Game</title>
  </head>
  <body>
    <span id="result"></span>
    <script>
    	var battling = true;
var playerHp = 1100;
var enemyHp = 1090;
var enemyGoal = 0;
var playerGoal = 0;

//Player's Attack Turn
var playerTurn = function(){
    var playerAccuracy = Math.floor(Math.random()* 10 + 1);
    var playerAttackDamage = Math.floor(Math.random()* 800 + 5);

    if(playerAccuracy > 1){
        enemyHp -= playerAttackDamage;
        alert("Your attack hits.  Bahamut suffers"+" "+playerAttackDamage+" "+"damage!\nCloud:"+" "+playerHp+"HP\nBahamut:"+" "+enemyHp+"HP");
    }else{
        alert("Your team missed a 1 vs 1!");
    }
};

//Enemy's Attack Turn
var enemyTurn = function(){
    var enemyAccuracy = Math.floor(Math.random()* 20 + 1);
    var enemyAttackDamage = Math.floor(Math.random()* 800 + 10);

    if(enemyAccuracy > 3){
        playerHp -= enemyAttackDamage;
        enemyGoal += 1;
        alert("Bahamut attacks!  You suffer"+" "+enemyAttackDamage+" "+"damage!\nCloud:"+" "+playerHp+"HP\nBahamut:"+" "+enemyHp+"HP");
    }else{
        alert("Porto missed a 1 vs 1!");
    }
};

var battle = function(){
    alert("Battle Start!");
    while(battling){
        playerTurn();
        if(enemyHp <= 0){
            alert("Victory!\n");
            alert(enemyGoal);
            battling = false;
        }
        if(enemyHp > 0){
        enemyTurn();
           if(playerHp <= 0){
               alert("Defeat!");
               battling = false;
           }
        }
    }
};
battle();
    </script>
  </body>
</html>
