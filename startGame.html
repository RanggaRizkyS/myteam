<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Football Game</title>
  </head>
  <body>
    <div style="text-align: center">
      <span id="result"></span>
      <h1>-----------------------</h1>
      <span id="scorePlayer"></span> <span style="margin-left: 25px" id="score"></span>
    </div>
    <div style="text-align: button; background-color: #6C6C6C"></div>
    	
    <script>
    	var battling = true;
var playerHp = 1100;
var enemyHp = 1090;
var enemyGoal = 0;
var playerGoal = 0;

//Player's Attack Turn
var playerTurn = function(){
    var playerAccuracy = Math.floor(Math.random()* 10 + 1);
    var playerAttackDamage = Math.floor(Math.random()* 800 + 5);

    if(playerAccuracy > 1){
        enemyHp -= playerAttackDamage;
        playerGoal += 1;
        console.log("Your attack hits.  Bahamut suffers"+" "+playerAttackDamage+" "+"damage!\nCloud:"+" "+playerHp+"HP\nBahamut:"+" "+enemyHp+"HP");
    }else{
        console.log("Your team missed a 1 vs 1!");
    }
};

//Enemy's Attack Turn
var enemyTurn = function(){
    var enemyAccuracy = Math.floor(Math.random()* 20 + 1);
    var enemyAttackDamage = Math.floor(Math.random()* 800 + 10);

    if(enemyAccuracy > 3){
        playerHp -= enemyAttackDamage;
        enemyGoal += 1;
        console.log("Bahamut attacks!  You suffer"+" "+enemyAttackDamage+" "+"damage!\nCloud:"+" "+playerHp+"HP\nBahamut:"+" "+enemyHp+"HP");
    }else{
        console.log("Porto missed a 1 vs 1!");
    }
};

var battle = function(){
    console.log("Battle Start!");
    while(battling){
        playerTurn();
        if(enemyHp <= 0){
            document.getElementById("score").textContent=enemyGoal;
            document.getElementById("scorePlayer").textContent=playerGoal;
                if(enemyGoal <= playerGoal){
                	document.getElementById("result").textContent="Victory";
                }
                if(playerGoal <= enemyGoal){
                	document.getElementById("result").textContent="Defeat";
                }
                battling = false;
        }
        if(enemyHp > 0){
        enemyTurn();
           if(playerHp <= 0){
               document.getElementById("score").textContent=enemyGoal;
               document.getElementById("scorePlayer").textContent=playerGoal;
               if(enemyGoal <= playerGoal){
                	document.getElementById("result").textContent="Victory";
                }
                if(playerGoal <= enemyGoal){
                	document.getElementById("result").textContent="Defeat";
                }
               battling = false;
           }
        }
    }
};
battle();
    </script>
  </body>
</html>
